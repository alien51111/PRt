<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRt Agency | Bridging Heritage & Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'prt-primary': '#BCE7C9',
              'prt-light-gray': '#EDEDED',
              'prt-medium-green': '#88D4AB',
              'prt-accent': '#CBFF08',
              'prt-dark-green': '#0B5351',
              'prt-dark-gray': '#30332D',
              'prt-muted-gray': '#8A8B7D',
            },
            fontFamily: {
              'plex': ['"IBM Plex Sans"', 'sans-serif'],
              'sans': ['"IBM Plex Sans"', 'sans-serif'],
              'tajawal': ['"Tajawal"', 'sans-serif'],
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.9)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scale-in': 'scaleIn 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>
